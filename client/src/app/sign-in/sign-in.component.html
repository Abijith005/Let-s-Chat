<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
    <div class="sm:w-1/2 sm:px-8">
      <h2 class="font-bold text-2xl">Login</h2>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-3"
      >
        <label
          [style.color]="
            isSubmitted && formControls['email'].errors ? 'red' : ''
          "
          class="mt-8 text-gray-400 text-sm"
          >{{
            isSubmitted &&
            formControls["email"].errors?.hasOwnProperty("required")
              ? "Email required"
              : isSubmitted &&
                formControls["email"].errors?.hasOwnProperty("pattern")
              ? "Invalid email"
              : "Email"
          }}</label
        >
        <input
          type="text"
          class="p-2 rounded-xl border"
          formControlName="email"
          placeholder="example@gmail.com"
        />
        <div>
          <label
            [style.color]="
              isSubmitted && formControls['password'].errors ? 'red' : ''
            "
            class="mt-3 text-gray-400 text-sm"
            >{{
              isSubmitted &&
              formControls["password"].errors?.hasOwnProperty("required")
                ? "Password required"
                : isSubmitted &&
                  formControls["password"].errors?.hasOwnProperty("pattern")
                ? "Minimun 4 characters required"
                : "Password"
            }}</label
          >
        </div>
        <div class="relative">
          <input
            type="password"
            class="w-full p-2 rounded-xl border"
            placeholder="Password@123"
            formControlName="password"
            [type]="passwordVisibilty ? 'text' : 'password'"
          />
          <i
            [ngClass]="passwordVisibilty ? 'bi bi-eye-slash' : 'bi bi-eye'"
            class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-500 cursor-pointer"
            (click)="showPassword()"
          ></i>
        </div>

        <div class="flex items-center gap-8 justify-around mt-4">
          <button
            type="button"
            class="bb sm:h-8 h-6 sm:w-1/2 w-1/2"
            [ngClass]="{ box: role === 'user' }"
            (click)="selectRole('user')"
          >
            <h3 class="font-bold text-center text-sm">USER</h3>
          </button>
          <button
            type="button"
            class="bb sm:h-8 h-6 sm:w-1/2 w-1/2"
            [ngClass]="{ box: role === 'admin' }"
            (click)="selectRole('admin')"
          >
            <h3 class="font-bold text-center sm:text-sm text-xs">ADMIN</h3>
          </button>
        </div>

        <button
          class="bg-[#002D74] text-white rounded-xl py-2 hover:scale-105 duration-300 mt-4"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-gray-400 items-center justify-center">
        <hr class="border-gray-400" />
      </div>

      <div class="mt-4 text-xs flex justify-between items-center">
        <p>If you don't have account</p>
        <button
          type="button"
          class="py-2 px-4 rounded-xl border hover:scale-110 duration-300 bg-white"
          [routerLink]="'../register'"
        >
          Register
        </button>
      </div>
    </div>

    <div class="w-1/2 sm:block hidden">
      <img
        class="rounded-2xl min-h-[534px]"
        src="./../../../../assets/images/login.jpeg"
        alt=""
      />
    </div>
  </div>
</section>
